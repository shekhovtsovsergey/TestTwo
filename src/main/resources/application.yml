server:
  port: 8080
  servlet:
    context-path: /

  spring:
    datasource:
      driver-class-name: org.h2.Driver
      url: jdbc:h2:mem:mydatabase;MODE=PostgreSQL
      username: sa
      password:
      hikari:
        maximum-pool-size: 10
        minimum-idle: 2

    h2:
      console:
        enabled: true
        settings:
          web-allow-others: true
    log4j:
      rootLogger: debug